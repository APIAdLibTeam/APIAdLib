[SERVER]
DEFAULT_VERSION = "v4"

; Change to https://api-sandbox.direct.yandex.ru to work in the sandbox
; environment.
; WSDL URL
;DEFAULT_SERVER = "https://api-sandbox.direct.yandex.ru/wsdl/v4/"
; SOAP URL Live v4
;DEFAULT_SERVER = "https://soap.direct.yandex.ru/live/v4/soap/"
; SOAP URL v4
;DEFAULT_SERVER = "https://soap.direct.yandex.ru/v4/soap/"
;SOAP URL v4 sandbox
DEFAULT_SERVER = "https://api-sandbox.direct.yandex.ru/api/v4/"

[LOCAL]
; Local settings
DEFAULT_LOCALE = "ru"

[SOAP]
; Enable/disable gzip compression on SOAP requests and responses.
COMPRESSION = 1

; The level of gzip compression to use, from 1 to 9. The higher the level the
; greater the compression and time needed to perform the compression. The
; recommended and default value is 1.
COMPRESSION_LEVEL = 1

; 

; The type of WSDL caching to use. The possible values are 0 (none), 1 (disk),
; 2 (memory), or 3 (disk and memory). The default value is 0.
WSDL_CACHE = 0

; Other WSDL caching settings can be set in php.ini. See the following page for
; the complete list: http://www.php.net/manual/en/soap.configuration.php

[PROXY]
; Proxy settings to be used by HTTP (and therefore SOAP) requests.
; HOST = "<HOST>"
; PORT = "<PORT>"
; USER = "<USER NAME>"
; PASSWORD = "<PASSWORD>"

[AUTH]
; The server to use when making ClientLogin or OAuth requests. This normally
; doesn't need to be changed from the default value "https://soap.direct.yandex.ru".
; AUTH_SERVER = "https://api-sandbox.direct.yandex.ru"

; The OAuthHandler class to use for OAuth flow.
; OAUTH_HANDLER_CLASS = "<CLASS NAME>"

[SSL]
; Enable/disable peer verification of SSL certificates. If enabled, specify
; either CA_PATH or CA_FILE.
VERIFY_PEER = 0

; The certificate authority directory to search in when performing peer
; validation. For example: /etc/ssl/certs
; CA_PATH = "<PATH TO CERTIFICATE AUTHORITY DIRECTORY>"
;CA_PATH = "T:\home\local\ams\certs\"

; The certificate authority file to use when performing peer validation.
; CA_FILE = "<PATH TO CERTIFICATE AUTHORITY FILE>"
;CA_FILE = "solid-cert.crt"

[LOGGING]
; Log directory is either an absolute path, or relative path to the
; YDirectUser.php file.
PATH_RELATIVE = "1"
LIB_LOG_DIR_PATH = "../../logs"

