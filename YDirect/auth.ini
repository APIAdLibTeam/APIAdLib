; Authentification to Yandex.Direct account
email = "INSERT_EMAIL_ADDRESS_HERE"
login = "INSERT_LOGIN_HERE"

[OAUTH]
locale = "ru"
; login на OAuth-сервере Яндекс (http://aouth.yandex.ru)
login = "INSERT_LOGIN_HERE"
; в д.м. - это отладочный токен
token = "INSERT_APPLICATION_TOKEN_HERE"
; На OAuth-сервере он именуется client_id
application_id = "INSERT_APPLICATION_ID_HERE"

